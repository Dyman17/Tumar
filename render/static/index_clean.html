<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeQunar - Frontend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width:768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        .video-container {
            text-align: center;
        }
        
        #video-stream {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid rgba(0,212,255,0.3);
        }
        
        .risk-display {
            text-align: center;
        }
        
        .risk-bar {
            width: 100%;
            height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .risk-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #f44336);
            transition: width 0.5s ease;
            border-radius: 15px;
        }
        
        .risk-score {
            font-size: 2em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .risk-normal { color: #4CAF50; }
        .risk-monitor { color: #FFC107; }
        .risk-alert { color: #f44336; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .connected { color: #4CAF50; }
        .disconnected { color: #f44336; }
        
        .chart-container {
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
        }
        
        #risk-chart {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SafeQunar Frontend</h1>
            <p>Real-time AI Monitoring Dashboard</p>
        </div>
        
        <div class="connection-status" id="connection-status">
            <span id="status-indicator">Disconnected</span>
        </div>
        
        <div class="dashboard">
            <div class="card video-container">
                <h3>Live Stream</h3>
                <img id="video-stream" src="" alt="AI video stream">
                <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                    FPS: <span id="fps-display">0.0</span>
                </div>
            </div>
            
            <div class="card risk-display">
                <h3>Risk Assessment</h3>
                <div class="risk-bar">
                    <div id="risk-bar" class="risk-fill" style="width: 0%"></div>
                </div>
                <div id="risk-score" class="risk-score risk-normal">0.00 - NORMAL</div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="vehicles-count">0</div>
                        <div class="stat-label">Vehicles</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="persons-count">0</div>
                        <div class="stat-label">Persons</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avg-speed">0.0</div>
                        <div class="stat-label">Speed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="convoy-status">NO</div>
                        <div class="stat-label">Convoy</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Analytics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="uptime">0s</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-frames">0</div>
                    <div class="stat-label">Total Frames</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="alerts-count">0</div>
                    <div class="stat-label">Alerts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avg-risk">0.00</div>
                    <div class="stat-label">Avg Risk</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h4>Risk History</h4>
                <canvas id="risk-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="frontend_clean.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const api = window.safeQunarAPI;
            
            api.onConnectionChange = (connected) => {
                const statusElement = document.getElementById('connection-status');
                const indicatorElement = document.getElementById('status-indicator');
                
                if (connected) {
                    statusElement.className = 'connection-status connected';
                    indicatorElement.textContent = 'Connected';
                } else {
                    statusElement.className = 'connection-status disconnected';
                    indicatorElement.textContent = 'Disconnected';
                }
            };
            
            api.updateDashboard = (data) => {
                api.updateRiskDisplay(data.risk_score, data.risk_level);
                api.updateSceneStats(data.scene);
                api.updateVideoFrame(data.video_frame);
                api.updateSystemInfo(data);
                
                if (data.risk_level === 'ALERT') {
                    showNotification('High Risk Detected!', 'warning');
                }
            };
            
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right:20px;
                    background: ${type === 'warning' ? '#f44336' : '#2196F3'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(),300);
                },3000);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
